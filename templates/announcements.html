{% extends "layout.html" %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/semester/{{ semester }}">{{ semester }}</a></li>
        <li class="breadcrumb-item"><a href="/course/{{ semester }}/{{ course }}">{{ course }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Announcements</li>
    </ol>
</nav>

<h2 class="mb-4">Announcements: {{ course }}</h2>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width: 120px;" class="text-center">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col" style="width: 100px;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in announcements %}
                <tr>
                    <td class="text-center text-muted align-middle">{{ item.date }}</td>
                    <td class="align-middle">
                        <a href="/course/{{ semester }}/{{ course }}/announcements/{{ item.filename }}" target="_blank"
                            class="text-dark font-weight-bold" style="text-decoration: none;">
                            {{ item.title }}
                        </a>
                    </td>
                    <td class="text-center align-middle">
                        <a href="/course/{{ semester }}/{{ course }}/announcements/{{ item.filename }}" target="_blank"
                            class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-box-arrow-up-right"></i> View
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">No announcements archived.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
